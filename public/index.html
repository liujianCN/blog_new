<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <% if (htmlWebpackPlugin.options.isEnvProduction) { %>
  <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.production.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.production.min.js"></script>
  <% } %>
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">

    <style>
      .loader {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
      }

      .loading-sticks {
        height: 60px;
        width: 60px;
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: justify;
        justify-content: space-between;
        -webkit-box-align: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

      }

      .loading-sticks .loading {
        -webkit-box-flex: 0;
        flex: 0 0 20%;
        height: 30%;
        -webkit-animation: pulse 1s ease infinite;
        animation: pulse 1s ease infinite;
        background-color: #f47e3a;
        -webkit-animation-delay: 0;
        animation-delay: 0;
      }

      .loading-sticks .loading:nth-child(2) {
        -webkit-animation-delay: .3s;
        animation-delay: .3s;
      }

      .loading-sticks .loading:nth-child(3) {
        -webkit-animation-delay: .6s;
        animation-delay: .6s;
      }

      @-webkit-keyframes pulse {
        0% {
          height: 30%;
        }

        50% {
          height: 100%;
        }

        100% {
          height: 30%;
        }
      }

      @keyframes pulse {
        0% {
          height: 30%;
        }

        50% {
          height: 100%;
        }

        100% {
          height: 30%;
        }
      }
    </style>
    <div class="loader">
      <div class="loading-sticks positioning">
        <div class="loading"></div>
        <div class="loading"></div>
        <div class="loading"></div>
      </div>
    </div>

  </div>
</body>

</html>
